<!--        S T A R T    P R E D I C T I O N    F O R M         -->
<div class="col-xs-12">
	<form class="form-inline" id="predictionForm" ng-submit="recordPrediction();">
		<div class="form-group col-xs-12">
				<label for="trend">Trend</label>
				<div class="btn-group" data-toggle="buttons" style="width:175px;">
				  <label class="btn btn-neon active white width-100p" style="width:50%;">
				    <input type="radio" ng-model="pNew.position" value="long" name="options" id="long" autocomplete="off" checked> Long
				  </label>
				  <label class="btn btn-neon white" style="width:50%;">
				    <input type="radio" ng-model="pNew.position" value="short" name="options" id="short" autocomplete="off"> Short
				  </label>
			</div>
		</div>
	  <div class="form-group col-xs-12">
	    <label for="coin">Coin</label>
	    <select ng-model="pNew.coin" ng-options="item.coin for item in allCoins" class="form-control select-neon" style="width:175px; border-radius: 0 !important;"></select>
	    <!-- <select class="form-control select-neon" style="width:175px; border-radius: 0 !important;">
	    	<option>BTC</option>
	    	<option>FCT</option>
	    	<option>ETH</option>
	    	<option>ETC</option>
    	</select> -->
	    <!-- <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe"> -->
	  </div>
	  <div class="form-group col-xs-12">
	    <label for="close">Close</label>
	    <input type="text" class="form-control input-neon" id="close" ng-model="pNew.close">
	  </div>
	  <div class="form-group col-xs-12">
	    <label for="close">Open</label>
	    <input type="text" class="form-control input-neon" id="open" ng-model="pNew.open">
	  </div>
	  <div class="form-group col-xs-12">
	    <label for="close">Stop</label>
	    <input type="text" class="form-control input-neon" id="stop" ng-model="pNew.stop">
	  </div>
	  <div class="col-xs-12">
	  	<br>
	  	<button type="submit" class="btn btn-neon" style="margin-left: 54px; width: 175px">Submit <i class="glyphicon glyphicon-arrow-right"></i>
	  	</button>
  	</div>
	</form>
</div>
